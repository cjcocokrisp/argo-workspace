apiVersion: v1
kind: Secret
metadata:
  name: my-secret
  annotations:
    argocd.argoproj.io/sync-wave: "1"
stringData:
  key: value
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-test
  labels:
    test: test
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-test
  template:
    metadata:
      labels:
        app: my-test
    spec:
      containers:
      - name: nginx
        image: nginx:latest